<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Cmpatible" content="IE=edge">
    <!--    <meta name="keywords" content="some">-->
    <title>Бог поможет</title>
    <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="shortcut icon" href="../images/title2.png" type="image/png">
</head>

<body class="page">

<header class="header page__header">
    <img class="logo header__logo" src="../images/title2.png" alt="cross">
    <a class="button header__map button_theme_big" href="../index.html">Карта</a>
    <div class="search header__search">
        <img class="search__img" src="../images/search.png">
        <input class="search__input" type="text" placeholder="Поиск церкви">
    </div>
    <a class="button header__login button_theme_big" href="auth.html">Войти</a>
</header>

<main class="auth-main">
    <section class="auth">
        <input class="auth__radio" type="radio" name="B" id="sign-in" checked>
        <input class="auth__radio" type="radio" name="B" id="sign-up">

        <div class="auth__controls">
            <label class="auth__controls-item" for="sign-in">Вход</label>
            <label class="auth__controls-item" for="sign-up">Регистрация</label>
        </div>

        <form class="auth-form auth__sign-in" action="#">
            <input class="auth__input" type="email" placeholder="e-mail" required>
            <input class="auth__input" type="password" placeholder="пароль" required>
            <input class="auth__button" type="submit" value="Войти">
            <div class="auth__divider">или войти через соцсети</div>
        </form>

        <form class="auth-form auth__sign-up" action="#">
            <input class="auth__input" type="text" placeholder="имя" required>
            <input class="auth__input" type="email" placeholder="e-mail" required>
            <input class="auth__input" type="password" placeholder="пароль" required>
            <input class="auth__input" type="password" placeholder="подтверждение пароля" required>
            <input class="auth__button" type="submit" value="Зарегистрироваться">
            <div class="auth__divider">или зазарегистрироваться через соцсети</div>
        </form>
    </section>

</main>

<nav class="mobile-nav">
    <a class="mobile-nav__item" href="../index.html">
        <img class="mobile-nav__img" src="../images/map-nav-3.png">
    </a>
    <a class="mobile-nav__item" href="../index.html">
        <img class="mobile-nav__img" src="../images/search-nav-2.png">
    </a>
    <a class="mobile-nav__item" href="auth.html">
        <img class="mobile-nav__img" src="../images/user-nav.png">
    </a>
</nav>

<footer class="footer page__footer">
    <ul class="contact-list footer__contact-list">
        <li class="contact footer__contact">
            <a href="https://twitter.com/" target="_blank"><img class="footer__img" src="../images/twitter.png" alt=""></a>
        </li>
        <li class="contact footer__contact">
            <a href="https://www.instagram.com/" target="_blank"><img class="footer__img" src="../images/instagram.png" alt=""></a>
        </li>
        <li class="contact footer__contact">
            <a href="https://vk.com/" target="_blank"><img class="footer__img" src="../images/vk.png" alt=""></a>
        </li>
        <li class="contact footer__contact">
            <a href="https://web.facebook.com/" target="_blank"><img class="footer__img" src="../images/facebook.png" alt=""></a>
        </li>
        <li class="contact footer__contact">
            <a href="https://dzen.ru/" target="_blank"><img class="footer__img" src="../images/yazen.png" alt=""></a>
        </li>
    </ul>

    <a class="button footer__button button_theme_big button_border_none" href="#">Соглашение</a>
</footer>
</body>
</html>
